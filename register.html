<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- CSS Section -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./Content/app.css">
</head>

<body>
    <!-- Main Header -->
  <header>
    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success" href="index.html"><img class="logo" src="./Assets/ns-logo.png" /></a>

        <div class="navbar-right">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"><i class="fas fa-home fa-lg"></i>
                  Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="products.html"><i class="fas fa-cog fa-lg"></i>
                  Products</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="services.html"><i class="fas fa-map fa-lg"></i>
                  Services</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="about.html"><i class="fas fa-info fa-lg"></i> About
                  Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="contact.html"><i class="fas fa-phone fa-lg"></i> Contact
                  Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="login-container d-flex w-auto mx-2">
        <button class="px-5 btn btn-outline-success btn-login">
          <a class="text-white" href="login.html">Login</a>
        </button>
      </div>
      </div>
    </nav>
  </header>
  <!-- Main Content -->
  <main class="container" id="mainContent">
    <div class="row">
      <div class="mx-auto col-lg-6 col-md-8 col-sm-12 ">
        <div class="register" id="contentArea">
          <h1 class="text-center py-5 display-4">Register</h1>


          <form id="registerForm" class="mx-auto bg-dark text-white p-4 mx-4">

            <div class="form-group p-2">
              <div class="row">
                <div class="col-lg-6">
                  <input class="form-control m-2 p-2" type="text" name="firstName" id="firstName"
                    placeholder="First Name" novalidate>
                </div>
                <div class="col-lg-6">
                  <input class="form-control m-2 p-2" type="text" name="lastName" id="lastName" placeholder="Last Name"
                    novalidate>
                </div>
              </div>
            </div>

            <hr class="text-white">

            <div class="form-group my-3">
              <div class="row">
                <div class="col-md-12 px-3">
                  <input type="email" class="form-control m-2 p-2" id="emailAddress" name="emailAddress" novalidate
                    value="" placeholder="Email">
                </div>
              </div>
            </div>

            <div class="form-group my-3">
              <div class="row">
                <div class="col-md-12 px-3">
                  <input type="password" class="form-control m-2 p-2" id="password" name="password" novalidate value=""
                    placeholder="Password">
                </div>
              </div>
            </div>

            <div class="form-group my-3">
              <div class="row">
                <div class="col-md-12 px-3">
                  <input type="password" class="form-control m-2 p-2" id="confirmPassword" name="confirmPassword"
                    novalidate value="" placeholder="Confirm Password">
                </div>
              </div>
            </div>


            <div class="text-center">
              <button id="registerButton" type="submit" class="btn btn-success w-100">Register</button>
            </div>
          </form>

        </div>
        <p class="text-center text-muted small">
          Already have an account?
          <a href="login.html">Sign in</a>
        </p>
      </div>
    </div>
  </main>


  <!-- Script Section-->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./Scripts/namespace.js"></script>
  <script src="./Scripts/user.js"></script>
  <script src="./Scripts/forms.js"></script>
  <script src="./Scripts/app.js"></script>
</body>

</html>
