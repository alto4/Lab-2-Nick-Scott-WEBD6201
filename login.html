<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- CSS Section -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./Content/app.css">
</head>

<body>
  <!-- Main Header -->
  <header>
    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success" href="index.html"><img class="logo" src="./Assets/ns-logo.png" /></a>

        <div class="navbar-right">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home fa-lg"></i>
                  Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="products.html"><i class="fas fa-cog fa-lg"></i>
                  Products</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="services.html"><i class="fas fa-map fa-lg"></i>
                  Services</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="about.html"><i class="fas fa-info fa-lg"></i> About
                  Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="contact.html"><i class="fas fa-phone fa-lg"></i> Contact
                  Us</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="login-container">
          <button class="px-5 btn btn-outline-success btn-login">Login</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container" id="mainContent">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-sm-12">
        <div class="login" id="contentArea">
          <h1 class="text-center py-5 display-4">Login</h1>
          <form id="loginForm" class="bg-dark p-4">

            <div class="form-group my-4 p-2">
              <div class="input-group">
                <span class="input-group-icon">
                  <i class="fa fa-user fa-lg text-white m-2">
                  </i>
                </span>
                <input type="text" class="form-control" id="userName" name="userName" value=""
                  placeholder="Enter your username" novalidate>
              </div>
            </div>

            <div class="form-group my-4 p-2">
              <div class="input-group">
                <span class="input-group-icon">
                  <i class="fa fa-lock fa-lg text-white m-2">
                  </i>
                </span>
                <input type="password" class="form-control" id="password" name="password" value=""
                  placeholder="Enter your password" novalidate>
              </div>

            </div>
            <div class="px-5">
              <button id="submitButton" type="submit" class="btn btn-success w-100">Login</button>
            </div>
          </form>

        </div>
        <p class="text-center text-muted small">
          Don't have an account?
          <a href="register.html">Register Here!</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Script Section-->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./Scripts/forms.js"></script>
  <!-- <script src="./Scripts/app.js"></script> -->
</body>

</html>
